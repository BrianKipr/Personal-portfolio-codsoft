<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian's Portfolio</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/skins/color-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Inspiration&family=Philosopher:ital,wght@1,700&family=Poppins:wght@200;300;400;500&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/skins/style-switcher.css">
    <style>
        /* Additional CSS styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-content {
            text-align: center;
        }

        .home-info {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .home-info p {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .home-img img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .name {
            color: #007bff;
            font-weight: bold;
        }

        .typing {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="main-content">
            <div class="home-info">
                <h3 class="hello">Hello, I'm <span class="name">Brian Kiprono</span></h3>
                <h3 class="my-profession">I'm a <span class="typing">Full-Stack Web Developer</span></h3>
                <p>I specialize in creating high-quality web applications using various programming languages. Let's work together to bring your ideas to life!</p>
                <a href="contact.html" class="btn hire-me">Hire Me</a>
                <a href="https://github.com/Briankipr" class="btn git">GitHub Profile</a>
            </div>
            <div class="home-img">
                <img src="images/min.png" alt="Brian Kiprono">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
